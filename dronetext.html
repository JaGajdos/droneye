    <script>
        // Hide content until translations are loaded to prevent flash of wrong language
        (function() {
            const savedLang = localStorage.getItem('language') || 'sk';
            document.documentElement.setAttribute('lang', savedLang);
            document.documentElement.style.visibility = 'hidden';
        })();
    </script>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden;
            touch-action: none;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        canvas {
            display: block;
        }
        
        .hint {
            position: fixed;
            left: 12px;
            top: 80px;
            background: rgba(0, 0, 0, 0.55);
            color: #fff;
            padding: 10px 12px;
            border-radius: 10px;
            font: 13px/1.35 'Montserrat', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            max-width: 520px;
            z-index: 100;
        }
        
        code {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }
    </style>
</head>

    <!-- Navigation -->

                    <div class="mobile-language-buttons">
                        <button class="language-option active" data-lang="sk">SK</button>
                        <button class="language-option" data-lang="en">EN</button>

                </li>
            </ul>

                <div class="language-buttons">
                    <button class="language-option active" data-lang="sk">SK</button>
                    <button class="language-option" data-lang="en">EN</button>

            <div class="hamburger">
