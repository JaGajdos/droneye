<!DOCTYPE html>
<html lang="sk" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="drone, 3D model, GLB, Three.js">
    <meta name="author" content="DroneEye">
    <meta name="robots" content="index, follow">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" href="/favicon.png">
    <link rel="apple-touch-icon" href="/favicon.png">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.droneye.sk/dronetext">
    
    <!-- Hreflang Tags -->
    <link rel="alternate" hreflang="sk" href="https://www.droneye.sk/dronetext" />
    <link rel="alternate" hreflang="en" href="https://www.droneye.sk/dronetext?lang=en" />
    <link rel="alternate" hreflang="de" href="https://www.droneye.sk/dronetext?lang=de" />
    <link rel="alternate" hreflang="x-default" href="https://www.droneye.sk/dronetext" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/assets/fontawesome/css/all.min.css">
    
    <link rel="stylesheet" href="/src/style.css">
    <script>
        // Hide content until translations are loaded to prevent flash of wrong language
        (function() {
            const savedLang = localStorage.getItem('language') || 'sk';
            document.documentElement.setAttribute('lang', savedLang);
            document.documentElement.style.visibility = 'hidden';
        })();
    </script>
    <style>
        html, body {
            margin: 0;
            height: 100%;
            overflow: hidden;
            touch-action: none;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        canvas {
            display: block;
        }
        
        #text-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            pointer-events: none;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        
        .scroll-text {
            position: absolute;
            width: 100%;
            color: #fff;
            font-family: 'Montserrat', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            opacity: 0;
            transform: translateY(100px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }
        
        .scroll-text-title {
            font-size: 1.5rem;
            font-weight: 600;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            text-align: center;
        }
        
        .scroll-text-subtitle {
            font-size: 1rem;
            font-weight: 400;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            text-align: center;
        }
        
        .scroll-text-cta .scroll-text-title {
            font-size: 1.8rem;
            font-weight: 700;
        }
        
        .scroll-text-cta .scroll-text-subtitle {
            font-size: 1.1rem;
            font-weight: 500;
        }
        
        .cta-button {
            margin-top: 1.5rem;
            padding: 0.75rem 2rem;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 30px;
            font-family: 'Montserrat', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            transition: all 0.3s ease;
            pointer-events: auto;
            display: inline-block;
        }
        
        .cta-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
        }
        
        .scroll-text.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        code {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">

            </div>

                    <div class="mobile-menu-logo">
                        <a href="/" class="logo-link">

                        </a>
                    </div>
                    <button class="mobile-menu-close" aria-label="Close menu">
                        <i class="fas fa-times" aria-hidden="true"></i>
                    </button>
                </li>
                <li class="nav-item">
                    <a href="/" class="nav-link" data-i18n="nav.home">Domov</a>
                </li>
                <li class="nav-item">
                    <a href="/sluzby" class="nav-link" data-i18n="nav.services">Naše služby</a>
                </li>
                <li class="nav-item">
                    <a href="/projekty" class="nav-link" data-i18n="nav.projects">Naše projekty</a>
                </li>
                <li class="nav-item">
                    <a href="/tim" class="nav-link" data-i18n="nav.team">Náš tím</a>
                </li>
                <li class="nav-item">
                    <a href="/cenova-ponuka" class="nav-link" data-i18n="nav.pricing">Cenová ponuka</a>
                </li>
                <li class="nav-item">
                    <a href="/kontakt" class="nav-link" data-i18n="nav.contact">Kontakt</a>
                </li>
                <li class="nav-item mobile-language-switcher">
                    <div class="mobile-language-buttons">
                        <button class="language-option active" data-lang="sk">SK</button>
                        <button class="language-option" data-lang="en">EN</button>
                        <button class="language-option" data-lang="de">DE</button>
                    </div>
                </li>
            </ul>
            <div class="language-switcher">
                <div class="language-buttons">
                    <button class="language-option active" data-lang="sk">SK</button>
                    <button class="language-option" data-lang="en">EN</button>
                    <button class="language-option" data-lang="de">DE</button>

            </div>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <div id="canvas-container">
        <canvas id="drone-canvas"></canvas>
    </div>

    <div id="text-container">
        <div class="scroll-text" data-index="0">
            <div class="scroll-text-title" data-i18n="dronetext.text1.title"></div>
            <div class="scroll-text-subtitle" data-i18n="dronetext.text1.subtitle"></div>
        </div>
        <div class="scroll-text" data-index="1">
            <div class="scroll-text-title" data-i18n="dronetext.text2.title"></div>
            <div class="scroll-text-subtitle" data-i18n="dronetext.text2.subtitle"></div>
        </div>
        <div class="scroll-text" data-index="2">
            <div class="scroll-text-title" data-i18n="dronetext.text3.title"></div>
            <div class="scroll-text-subtitle" data-i18n="dronetext.text3.subtitle"></div>
        </div>
        <div class="scroll-text" data-index="3">
            <div class="scroll-text-title" data-i18n="dronetext.text4.title"></div>
            <div class="scroll-text-subtitle" data-i18n="dronetext.text4.subtitle"></div>
        </div>
        <div class="scroll-text scroll-text-cta" data-index="4">
            <div class="scroll-text-title" data-i18n="dronetext.cta.title"></div>
            <div class="scroll-text-subtitle" data-i18n="dronetext.cta.subtitle"></div>
            <a href="/projekty" class="cta-button" data-i18n="dronetext.cta.button"></a>
        </div>
    </div>

    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/dronetext.js"></script>
</body>
</html>
